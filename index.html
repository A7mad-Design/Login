<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Login Page | A7medCourse </title>

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Links -->
        <link rel="Stylesheet" href="css/style.css">
        <link rel="Stylesheet" href="css/fontawesome.min.css">
        <link rel="icon" type="icon/image" href="Img/Logo.gif">
        <script src="../Login Page/JavaScript/script.js"></script>

    </head>
    

    <body>
  <section class="LoginPage">
        <div class="LoginBox">
            <img src="Img/user.png" class="User" alt="User">
            <h2>Login In Here</h2>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Email" id="username">
                <p>Password</p>
                <input type="Password" name="" placeholder="•••••••••" id="password">
                <input type="submit" name="" value="Sign In" onclick="validate()">
                <div class="Haha">
                    <div class="Dont">Dont have a Password??</div>
                <a href="https://a7mad-design.github.io/Forgot_Your_Password/"> Request Password</a>
                </div>
                
                <div id="Wrong"></div>
            </form>
        </div>
  </section>
    </body>
</html>
